<div>
    <div class="d-flex justify-content-between mt-4 mx-3">
        <div>
            <app-search-bar></app-search-bar>
        </div>
        <h3>
            ARCHITECTURAL WONDERS OF THE WORLD
            <i class="bi bi-globe"></i>
        </h3>
        <div style="width: 15vw;" class="d-flex flex-row-reverse">
            <div class="d-flex flex-row-reverse" style="width: 2.8vw;">
                <img (click)="toggleMode()" class="toggle-img" *ngIf="isDarkMode" src="assets/images/day.png" alt="">
                <img (click)="toggleMode()" class="toggle-img" *ngIf="!isDarkMode" src="assets/images/night.png" alt="">
            </div>
            <img id="quiz" (click)="onQuizClick()" src="assets/images/quiz.png" alt="">
        </div>
    </div>
    <div class="container-fluid" style="height: 82vh;">
        <router-outlet></router-outlet>
    </div>
    <div style="height: 8vh;">
        <nav class="navbar navbar-expand-lg navbar-light shadow-5-strong px-4">
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav ml-auto nav">
                    <li class="nav-item nav-text" *ngFor="let path of paths">
                        <a class="nav-link" [routerLink]="path" [routerLinkActive]="['active']">{{ path | uppercase }}</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
</div>
