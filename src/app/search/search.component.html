<div class="search-results-container">
    <div *ngFor="let result of searchResults" class="card">
        <img class="card-img-top" [src]="result.imageURL" (click)="onClick($event, result)">
        <div class="card-body">
            <p class="card-text">{{result.name}}</p>
        </div>
    </div>
    <div *ngIf="searchResults.length === 0" class="note">
        <h3 class="my-5">Input a valid value!</h3>
    </div>
</div>
