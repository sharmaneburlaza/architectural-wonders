<div class="input-group">
    <div class="input-group-prepend">
        <span class="input-group-text"><i class="bi bi-search"></i></span>
    </div>
    <input type="text" 
        class="form-control" 
        placeholder="Search name" 
        aria-label="Search" 
        style="height: 3.5vh;"
        [(ngModel)]="searchQuery"
        (ngModelChange)="onSearch($event)"
    >
</div>
